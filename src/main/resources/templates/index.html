<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>hello</title>
  </head>
  <body>
    <h1>Hello</h1>
    <form th:action="@{/}" th:method="post">
      <div><label>firstame</label> <input name="firstname" /></div>
      <div><label>lastame</label> <input name="lastname" /></div>
      <button>Send</button>
    </form>
    <table th:if="${list.size()}">
    <table>
      <thead>
        <tr>
          <th>id</th>
          <th>firstname</th>
          <th>lastname</th>
          <th>fullname</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="item:${list}" th:object="${item}">
          <td th:text="*{id}"></td>
          <td th:text="*{firstname}"></td>
          <td th:text="*{lastname}"></td>
          <td th:text="*{fullname}"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
